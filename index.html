<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Notes</title>
</head>
<body>
    <div class="container">
        <header class="row justify-content-center">
            <div class="col-12 header align-self-center">
                <h1 class="mt-2">My TaskList</h1>
                <div class="row menu">
                    <div class="col btn p-2 ventana">
                        <a href="#" class="card-link">Write</a> 
                    </div>
                    <div class="col btn p-2 ventana">
                        <a href="#" class="card-link">Read</a> 
                    </div>
                </div>
            </div>
        </header>
        <section class="row formulario">
            <form action="#" class="col-xs col-lg-6 mt-3" id="formulario">

                <label for="">Title</label>
                <input id="title" type="text" placeholder="agregar titulo" class="form-control">
                <label for="" class="mt-2">Message</label>
                <textarea id="message" class="form-control"> </textarea>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary form-priority">
                        <input type="radio" name="priority" id="hight">
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="priority" id="normal">
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="priority" id="low">
                    </label>
                </div>

                <input id="addTask" type="submit" class="btn btn-block btn-primary mt-3">
            
            </form>
            <div id="lista" class="col-xs col-lg-6 lista">
                <h3 class="mt-3">Tasks</h3>
            </div>
        </section>
            
            
        
    </div>
    <footer class="mt-2 p-2">
            xander development 2019 | Â©
        </footer>
        
    <script src="js/app.js" type="module"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
